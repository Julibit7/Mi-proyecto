<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-2">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <mat-form-field class="example-form-field">
            <mat-label class="pt-4">First Name</mat-label>
            <input matInput formControlName="firstName" type="text" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" type="text" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" type="text" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Role</mat-label>
            <mat-select formControlName="rol" class="mx-2">
                <mat-option value="Admin">Teacher</mat-option>
                <mat-option value="User">Student</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Level</mat-label>
            <mat-select formControlName="comision" class="mx-2">
                <mat-option value="Begginer">Begginer</mat-option>
                <mat-option value="Advanced">Advanced</mat-option>
                
            </mat-select>
        </mat-form-field>
    </div>

    <div class="flex justify-center mt-4-purple">
        <button mat-flat-button class="boton text-xl-purple" >Send</button>
    </div>
</form>

<pre>{{userForm.value | json}}</pre>
